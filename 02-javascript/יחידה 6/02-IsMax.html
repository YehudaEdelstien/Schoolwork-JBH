<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Number</title>
</head>
<body>
    <script>
        function isMax(arr){
            let maxNum = 0;
            let maxNumIndex = 0;

            for (let x in arr){
                if (arr[x] > maxNum){
                    maxNum = arr[x];
                    maxNumIndex = x;
                }
            }

            console.log(maxNum);
            return maxNumIndex;
        }

        console.log(isMax([7,5,9]));
    </script>
</body>
</html>
