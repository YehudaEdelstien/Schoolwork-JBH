<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Palindrome</title>
</head>
<body>
    <script>
        function isPalind(str){
            for (let i = 0, j = str.length - 1;
                j > i;
                i++, j--){
                    if (str[i] != str[j]){
                        return false;
                }
            }
            return true;
        }

        console.log((isPalind("abccba")));
        console.log((isPalind("abcab")));
    </script>
</body>
</html>
