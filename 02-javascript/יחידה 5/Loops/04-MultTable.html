<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <div id="mult-table"></div>

    <script>
        function multTable(num1, num2){
            let multStr = '';

            for (let i = 1; i <= num2; i++) {
                for (let j = 1; j <= num1; j++) {
                    if (j > 1){
                        multStr += ', '     // הוספת רווח ופסיק
                    }
                    multStr += (i * j);
                }
                multStr += "<br>";
            }
            document.getElementById("mult-table").innerHTML = multStr;
        }

        multTable(3, 4)
    </script>
</body>
</html>
