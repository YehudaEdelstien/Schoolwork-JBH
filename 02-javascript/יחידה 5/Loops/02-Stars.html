<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
</head>
<body>
    <div id="stars"></div>

    <script>
        function stars(num){
            let starsStr = '';
            
            for (let i = 0; i < num; i++) {
                starsStr += '*';
            }

            document.getElementById("stars").innerHTML = starsStr;
        }

        stars(5);
    </script>
</body>
</html>
