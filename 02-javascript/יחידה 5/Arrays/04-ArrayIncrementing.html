<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Elements in Array</title>
</head>
<body>
    <script>
        function incrementFirstThree(arr) {
            arr[0]++
            arr[1]++
            arr[2]++
            return arr;
        }

        /*tests
        console.log(incrementFirstThree([1, 2, 3]));
        console.log(incrementFirstThree([0, 0, 0, 0, 0]));
        console.log(incrementFirstThree(["abc", "efg", "hij"]));
        console.log(incrementFirstThree([1, 2]));//*/
    </script>
</body>
</html>
