<body>
        <script>
            function reverseArray(arr){
                return (Array.isArray(arr) ? arr.reverse() :  0);
            }

            function reverseArrayByIndex(arr) {
                if (arr.length != 3) {
                    return "The array is not 3 items long!";
                }

                const newArr = [];
                newArr.push(arr[2], arr[1], arr[0]);
                return newArr;
            }
