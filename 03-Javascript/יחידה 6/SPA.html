<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Game</title>

    <script src="./SPA.js"></script>
</head>
<body>

    <main id="app"></main>
    
    <template class="page" id="register">
        <form id="register-form" page-target="game">
            <fieldset>
                <h1>Register</h1>
                <label for="name"> Name:
                    <input type="text" name="name" id="name">
                </label>
                <label for="name"> Password:
                    <input type="text" name="password" id="passwprd">
                </label>
                <input type="submit" value="register">
            </fieldset>
            Already have an account? <a href="#" page-target="login">Log in!</a>
        </form>
            
    </template>

    <template class="page" id="login">
        <form id="login-form" page-target="game">
            <fieldset>
                <h1>Login</h1>
                <label for="name"> Name:
                    <input type="text" name="name" id="name">
                </label>
                <label for="name"> Password:
                    <input type="text" name="password" id="passwprd">
                </label>
                <input type="submit" value="login">
            </fieldset>
            Don't yet have an account? <a href="#" page-target="register">Register!</a>
        </form>
    </template>

    <template class="page" id="game">
        <h1>GAME!</h1>
    </template>
</body>
</html>
